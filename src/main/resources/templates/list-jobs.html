<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->



<h1 th:text="${#strings.capitalizeWords(header)}"></h1>
<h3 th:text="${results}"></h3>

<div th:each="job,idx : ${jobs}" th:class="${idx.odd} ? 'odd'">
    <table th:class="job-listing">
        <tbody>
        <tr th:each="entry : ${job}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
